<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Perfil</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../static/css/css/all.min.css" th:href="@{/css/css/all.min.css}"/>
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
    />
    <link rel="stylesheet" href="../../static/css/sidebar.css" th:href="@{/css/sidebar.css}" />
    <link rel="stylesheet" href="../../static/css/form.css" th:href="@{/css/form.css}" />
    <link rel="stylesheet" href="../../static/css/tabla.css" th:href="@{/css/tabla.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div>
    <div th:replace="~{sidebar :: sidebar}"></div>
</div>
<div class="contenido-principal">
        <h1>Farmacia Vida natural</h1>
        <div class="table-container perfil">
        <h3>Datos Personales</h3>
                <form th:action="@{/perfil/editar/{id}(id=${empleado.id})}" th:object="${empleadoDto}" method="post" class="row g-3">
                    <!-- Cédula (solo visualización) -->
                    <div class="col-12">
                        <label class="form-label" for="cedula">Cédula:</label>
                        <input type="text" id="cedula" th:value="${empleado.identificacion}" class="form-control" readonly />
                    </div>

                    <!-- Nombre (solo visualización) -->
                    <div class="col-12">
                        <label class="form-label" for="nombre">Nombre:</label>
                        <input type="text" id="nombre" th:value="${empleado.nombre}" class="form-control" readonly />
                    </div>

                    <!-- Email (solo visualización) -->
                    <div class="col-12">
                        <label class="form-label" for="email">Email:</label>
                        <div class="input-group">
                            <span class="input-group-text">@</span>
                            <input type="email" id="email" th:value="${empleado.email}" class="form-control" readonly />
                        </div>
                    </div>

                    <!-- Teléfono (editable) -->
                    <div class="col-12">
                        <label class="form-label" for="telefono">Teléfono:</label>
                        <input type="text" id="telefono" th:field="*{telefono}" th:value="${empleado.telefono}" class="form-control" placeholder="Ingrese el número de teléfono" required />
                        <small class="text-danger" id="error-telefono"></small>
                    </div>

                    <!-- Rol (solo visualización) -->
                    <div class="col-12">
                        <label class="form-label" for="rol">Rol:</label>
                        <input type="text" id="rol" th:value="${empleado.rol}" class="form-control" readonly />
                    </div>

                    <!-- Contraseña Actual (editable) -->
                    <div class="col-12">
                        <label class="form-label" for="contraseña-actual">Contraseña Actual:</label>
                        <input type="password" id="contraseña-actual" name="contraseña-actual" class="form-control" th:field="*{contrasenaActual}" placeholder="Ingrese su contraseña actual" required />
                        <small class="text-danger" id="error-contraseña-actual"></small>
                    </div>

                    <!-- Nueva Contraseña (editable) -->
                    <div class="col-12">
                        <label class="form-label" for="contraseña-nueva">Contraseña Nueva:</label>
                        <input type="password" id="contraseña-nueva" name="contraseña-nueva" th:field="*{contrasenaNueva}"  class="form-control" placeholder="Ingrese su nueva contraseña" required />
                        <small class="text-danger" id="error-contraseña-nueva"></small>
                    </div>
                    <div class="boton editar-boton">
                        <button type="submit" class="create-button">
                            Actualizar
                        </button>
                    </div>
                </form>
            <div>
                <div style="display: none;" th:if="${errorMessage}">
                    <p class="text-danger" id="errorMessage" th:text="${errorMessage}"></p>
                </div>
                <div style="display: none;" th:if="${message}">
                    <p class="text-danger" id="message" th:text="${message}"></p>
                </div>
            </div>
        </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../../static/js/alerts.js" th:src="@{/js/alerts.js}"></script>
<script src="../../static/js/modal.js" th:src="@{/js/modal.js}"></script>
<script src="../../static/js/sidebar.js" th:src="@{/js/sidebar.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
